{% load crispy_forms_tags %}
{% block comment-post %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4">Post a comment</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class='btn btn-outline-info' type="submit">JUST POST!</button>
            </div>
        </form>
    </div>
{% endblock comment-post %}
